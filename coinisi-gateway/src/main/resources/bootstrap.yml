

spring:

  application:
    name: coinisi-gateway
  cloud:
    nacos:
      discovery:
        server-addr: http://localhost:8848
      config:
        # docker启动nacos-server需要配置
        server-addr: ${spring.cloud.nacos.discovery.server-addr}
        file-extension: yaml
        group: DEFAULT_GROUP
        prefix: ${spring.application.name}
  mvc:
    static-path-pattern: /images/**



